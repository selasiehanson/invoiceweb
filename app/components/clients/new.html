<div class="new-client clearfix">
  <form class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label> Name </label>
          <input type="text" class="form-control" ng-model="appForm.record.name">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label> Contact Number </label>
          <input type="text" class="form-control" ng-model="appForm.record.contactNumber">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label> Email </label>
          <input type="text" class="form-control" ng-model="appForm.record.email">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label> Address </label>
          <input type="text" class="form-control" ng-model="appForm.record.address">
        </div>
      </div>
  </form>
  <div class="form-actions mb-20 pull-right">
    <button class="btn btn-default" ng-click="appForm.cancel()"> Cancel </button>

    <button class="btn btn-success" ng-click="appForm.save()"> Create Client </button>
  </div>
</div>
