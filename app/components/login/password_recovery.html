<div class="login-top-bar"></div>
<div class="login">
	<div margin>Password Recovery</div>
  <div class='login-box md-whiteframe-z1'>
    <form class="form-horizontal body">
      <fieldset>
        <div class="form-group">
          <div class="">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.user.password">
          </div>
        </div>
      </fieldset>        
    </form>
    <div class="form-links">
      <div class="pull-left">
        <a href="/#/signup" class="links">Sign up</a>
        <a href="/#/login" class="links">Sign in</a>  
      </div>
      <div class="pull-right">
        <a href="" ng-click="login.recoverPassword()" class="btn btn-success btn-login">Sign in</a>
      </div>
           
    </div>
  </div>
  
</div>
