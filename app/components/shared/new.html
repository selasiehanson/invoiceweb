<ax-card title="{{appForm.operation}} {{appIndex.titleSingular }}">
  <section class="whiteframe-z1 app-form card-left-padding card-right-padding">
    <!-- bring in  form generated by angular-formly where fields are defined in app/comopnents/shared/forms/{model}.js and 
    loaded -->

    <div class="clearfix" ng-if="!appForm.templateUrl">

     <!-- <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
        <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
          <button type="submit" class="btn btn-primary submit-button">Submit</button>
          <button type="button" class="btn btn-default" ng-click="vm.options.resetModel()">Reset</button>
        </formly-form>
      </form> -->

      <form name="appForm.form" novalidate ng-submit="appForm.save()">
        <formly-form model="appForm.record" fields="appForm.fields" form="appForm.form">
          <div class="form-actions mb-20 pull-right">
            <button type="button" class="btn btn-default" ng-click="appForm.cancel()"> Cancel  </button>
            <button type="submit" class="btn btn-success"> {{ appForm.handlerText }} {{ appIndex.titleSingular }} </button>
          </div>
        </formly-form>
      </form>
    </div>

    <!-- this brings in a custom view found in app/components/{my-model-name}/{my-model-name}.html -->
    <div layout-padding ng-include src="appForm.templateUrl"></div>
  </section>
</ax-card>
